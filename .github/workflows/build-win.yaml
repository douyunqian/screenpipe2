name: Build Screenpipe Windows MSI
on: [workflow_dispatch]

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
    env:
      # 屏蔽 npm 冗余日志
      NPM_CONFIG_LOGLEVEL: error
      NPM_CONFIG_FUND: false
      NPM_CONFIG_AUDIT: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc
          override: true

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          path: screenpipe-app-tauri/src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('screenpipe-app-tauri/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: screenpipe-app-tauri/package-lock.json

      - name: Install system dependencies
        run: |
          choco install ffmpeg --no-progress --yes --ignore-checksums --quiet
          npm install -g bun --silent
          bun --version

      - name: Install NPM dependencies
        working-directory: screenpipe-app-tauri
        run: |
          npm config set registry https://registry.npmjs.org/
          npm cache clean --force
          npm uninstall @tauri-apps/cli @tauri-apps/api || true
          npm install @tauri-apps/cli@next @tauri-apps/api@next --save-exact --legacy-peer-deps --force
          npm install --legacy-peer-deps --no-fund --no-audit --force --silent

      - name: Build Tauri binary (修复 Rust 参数错误)
        working-directory: screenpipe-app-tauri/src-tauri
        run: |
          # 清理缓存（替代 --no-incremental 实现无增量编译）
          cargo clean
          # 核心修复：移除 stable 版不支持的 --no-incremental 参数
          cargo build --target x86_64-pc-windows-msvc --release --locked
          # 验证产物
          $exePath = "target/x86_64-pc-windows-msvc/release/screenpipe-x86_64-pc-windows-msvc.exe"
          if (-not (Test-Path $exePath)) {
              Write-Host "❌ 编译失败，打印详细日志："
              cargo build --target x86_64-pc-windows-msvc --release --verbose
              exit 1
          }
          Write-Host "✅ Tauri 二进制文件编译成功：$exePath"

      - name: Build MSI installer
        working-directory: screenpipe-app-tauri
        run: |
          npx tauri@next build --target x86_64-pc-windows-msvc --bundle msi --quiet
          Write-Host "✅ MSI 安装包打包完成！"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: screenpipe-windows-msvc
          path: |
            screenpipe-app-tauri/src-tauri/target/x86_64-pc-windows-msvc/release/*.exe
            screenpipe-app-tauri/src-tauri/target/release/bundle/msi/*.msi
          retention-days: 7
