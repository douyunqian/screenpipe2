name: Build Screenpipe Windows MSI
on: [workflow_dispatch]  # 手动触发构建

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh

    steps:
      # 1. 拉取代码（含子模块）
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # 2. 配置 Rust 环境（匹配项目稳定版要求）
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc
          override: true

      # 3. 缓存 Rust 依赖（加速构建）
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          path: screenpipe-app-tauri/src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('screenpipe-app-tauri/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # 4. 配置 Node.js 环境（20.x 兼容 Tauri 2.x）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: screenpipe-app-tauri/package-lock.json

      # 5. 安装系统依赖（FFmpeg + Bun）
      - name: Install system dependencies
        run: |
          # 安装 FFmpeg（项目依赖）
          choco install ffmpeg --no-progress --yes --ignore-checksums
          # 安装 Bun（匹配项目 beforeDevCommand 中的 bun 命令）
          npm install -g bun
          bun --version

      # 6. 安装 NPM 依赖（严格匹配 Tauri 版本）
      - name: Install NPM dependencies
        working-directory: screenpipe-app-tauri
        run: |
          npm config set registry https://registry.npmjs.org/
          npm cache clean --force
          # 卸载旧版 Tauri CLI/API 避免版本冲突
          npm uninstall @tauri-apps/cli @tauri-apps/api || true
          # 安装 Tauri 2.x 真实可用版本（匹配 Rust 端）
          npm install @tauri-apps/cli@2.0.0-beta.18 @tauri-apps/api@2.0.0-beta.18 --save-exact --legacy-peer-deps
          # 忽略前端依赖冲突/审计警告（不影响 Tauri 编译）
          npm install --legacy-peer-deps --no-fund --no-audit

      # 7. 编译 Rust 二进制文件（Tauri 核心）
      - name: Build Tauri binary
        working-directory: screenpipe-app-tauri/src-tauri
        run: |
          # 清理缓存避免版本漂移
          cargo clean
          # 强制锁定 Tauri 版本（与 NPM 端一致）
          cargo update -p tauri --precise 2.0.0-beta.18
          cargo update -p tauri-build --precise 2.0.0-beta.18
          # 编译 Windows 目标（禁用增量编译避免缓存问题）
          cargo build --target x86_64-pc-windows-msvc --release --locked --no-incremental
          # 验证产物是否生成
          $exePath = "target/x86_64-pc-windows-msvc/release/screenpipe-x86_64-pc-windows-msvc.exe"
          if (-not (Test-Path $exePath)) {
              Write-Host "❌ Tauri 二进制文件编译失败，打印详细日志："
              cargo build --target x86_64-pc-windows-msvc --release --verbose
              exit 1
          }
          Write-Host "✅ Tauri 二进制文件编译成功：$exePath"
          Get-ChildItem -Path $exePath

      # 8. 打包 MSI 安装包
      - name: Build MSI installer
        working-directory: screenpipe-app-tauri
        run: |
          # 使用匹配版本的 Tauri CLI 打包
          npx tauri@2.0.0-beta.18 build --target x86_64-pc-windows-msvc --bundle msi
          Write-Host "✅ MSI 安装包打包完成！"

      # 9. 上传产物（保留 7 天）
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: screenpipe-windows-msvc
          path: |
            screenpipe-app-tauri/src-tauri/target/x86_64-pc-windows-msvc/release/*.exe
            screenpipe-app-tauri/src-tauri/target/release/bundle/msi/*.msi
          retention-days: 7
