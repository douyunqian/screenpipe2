name: Build Screenpipe Windows MSI
on: [workflow_dispatch]

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc
          override: true

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          path: screenpipe-app-tauri/src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('screenpipe-app-tauri/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: screenpipe-app-tauri/package-lock.json

      - name: Install system dependencies
        run: |
          choco install ffmpeg --no-progress --yes --ignore-checksums
          npm install -g bun
          bun --version

      - name: Install NPM dependencies (适配真实 Tauri 版本)
        working-directory: screenpipe-app-tauri
        run: |
          npm config set registry https://registry.npmjs.org/
          npm cache clean --force
          npm uninstall @tauri-apps/cli @tauri-apps/api || true
          # 核心修复：使用 Tauri 2.x 真实可用版本 2.0.0-rc.8
          npm install @tauri-apps/cli@2.0.0-rc.8 @tauri-apps/api@2.0.0-rc.8 --save-exact --legacy-peer-deps
          # 屏蔽资金/审计警告，强制解决依赖冲突
          npm install --legacy-peer-deps --no-fund --no-audit --force

      - name: Build Tauri binary (版本强对齐)
        working-directory: screenpipe-app-tauri/src-tauri
        run: |
          cargo clean
          # 锁定与 NPM 端一致的 Rust 版本
          cargo update -p tauri --precise 2.0.0-rc.8
          cargo update -p tauri-build --precise 2.0.0-rc.8
          cargo build --target x86_64-pc-windows-msvc --release --locked --no-incremental
          # 产物验证
          $exePath = "target/x86_64-pc-windows-msvc/release/screenpipe-x86_64-pc-windows-msvc.exe"
          if (-not (Test-Path $exePath)) {
              Write-Host "❌ 编译失败，打印详细日志："
              cargo build --target x86_64-pc-windows-msvc --release --verbose
              exit 1
          }
          Write-Host "✅ 二进制文件编译成功：$exePath"

      - name: Build MSI installer
        working-directory: screenpipe-app-tauri
        run: |
          # 使用匹配版本的 CLI 打包
          npx tauri@2.0.0-rc.8 build --target x86_64-pc-windows-msvc --bundle msi
          Write-Host "✅ MSI 打包完成！"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: screenpipe-windows-msvc
          path: |
            screenpipe-app-tauri/src-tauri/target/x86_64-pc-windows-msvc/release/*.exe
            screenpipe-app-tauri/src-tauri/target/release/bundle/msi/*.msi
          retention-days: 7
