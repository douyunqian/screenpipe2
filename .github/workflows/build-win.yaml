name: Build Screenpipe Windows MSI
on: [workflow_dispatch]

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
    env:
      NPM_CONFIG_LOGLEVEL: error
      NPM_CONFIG_FUND: false
      NPM_CONFIG_AUDIT: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc
          override: true

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          path: screenpipe-app-tauri/src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('screenpipe-app-tauri/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: screenpipe-app-tauri/package-lock.json

      - name: Install system dependencies
        run: |
          choco install ffmpeg --no-progress --yes --ignore-checksums --quiet
          npm install -g bun --silent
          bun --version

      - name: Install NPM dependencies
        working-directory: screenpipe-app-tauri
        run: |
          npm config set registry https://registry.npmjs.org/
          npm cache clean --force
          npm uninstall @tauri-apps/cli @tauri-apps/api || true
          npm install @tauri-apps/cli@2.0.0-rc.8 @tauri-apps/api@2.0.0-rc.8 --save-exact --legacy-peer-deps --force
          npm install --legacy-peer-deps --no-fund --no-audit --force --silent

      - name: 验证Cargo配置（关键前置步骤）
        working-directory: screenpipe-app-tauri/src-tauri
        run: |
          # 检查Cargo.toml中的二进制名称
          Write-Host "✅ 检查二进制文件名称配置："
          cat Cargo.toml | findstr "name = \"screenpipe-x86_64-pc-windows-msvc\""
          # 检查main.rs是否存在
          if (-not (Test-Path "src/main.rs")) {
              Write-Host "❌ src/main.rs 不存在，创建最小化入口文件"
              New-Item -Path "src/main.rs" -Force -Value "fn main() { tauri::Builder::default().run(tauri::generate_context!()).expect("error while running tauri application"); }"
          }

      - name: Build Tauri binary（确保生成指定名称的exe）
        working-directory: screenpipe-app-tauri/src-tauri
        run: |
          cargo clean
          # 显式指定输出名称，强制生成screenpipe-x86_64-pc-windows-msvc.exe
          cargo build --target x86_64-pc-windows-msvc --release --locked --bin screenpipe-x86_64-pc-windows-msvc
          # 验证exe是否生成
          $exePath = "target/x86_64-pc-windows-msvc/release/screenpipe-x86_64-pc-windows-msvc.exe"
          if (-not (Test-Path $exePath)) {
              Write-Host "❌ 二进制文件未生成，打印编译日志："
              cargo build --target x86_64-pc-windows-msvc --release --verbose --bin screenpipe-x86_64-pc-windows-msvc
              exit 1
          }
          Write-Host "✅ 二进制文件已生成：$exePath"
          Get-ChildItem -Path $exePath

      - name: Build MSI installer
        working-directory: screenpipe-app-tauri
        run: |
          # 显式指定二进制文件路径，避免Tauri找不到
          npx tauri@2.0.0-rc.8 build --target x86_64-pc-windows-msvc --bundle msi --binary-path ./src-tauri/target/x86_64-pc-windows-msvc/release/screenpipe-x86_64-pc-windows-msvc.exe
          Write-Host "✅ MSI 安装包打包完成！"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: screenpipe-windows-msvc
          path: |
            screenpipe-app-tauri/src-tauri/target/x86_64-pc-windows-msvc/release/*.exe
            screenpipe-app-tauri/src-tauri/target/release/bundle/msi/*.msi
          retention-days: 7
