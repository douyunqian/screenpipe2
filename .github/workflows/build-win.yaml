name: Build Screenpipe Windows MSI
on: [workflow_dispatch]

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
    env:
      NPM_CONFIG_LOGLEVEL: error
      NPM_CONFIG_FUND: false
      NPM_CONFIG_AUDIT: false
      NPM_CONFIG_LEGACY_PEER_DEPS: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc
          override: true

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          path: screenpipe-app-tauri/src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('screenpipe-app-tauri/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: screenpipe-app-tauri/package-lock.json

      - name: Install system dependencies
        run: |
          choco install ffmpeg --no-progress --yes --ignore-checksums --quiet
          npm install -g bun --silent
          bun --version

      - name: Install NPM dependencies (改用 Tauri 2.0.0 稳定版)
        working-directory: screenpipe-app-tauri
        run: |
          # 彻底清理残留依赖
          Remove-Item -Path node_modules -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item -Path package-lock.json -Force -ErrorAction SilentlyContinue
          npm cache clean --force

          # 安装 Tauri 2.0.0 正式版（稳定无兼容问题）
          npm install @tauri-apps/cli@2.0.0 @tauri-apps/api@2.0.0 --save-exact --legacy-peer-deps --force
          npm install --legacy-peer-deps --no-fund --no-audit --force

          # 强制链接 Tauri CLI 到全局（解决可执行文件问题）
          npm link @tauri-apps/cli

          # 验证 Tauri CLI 是否真的可用
          $tauriExec = Get-Command tauri -ErrorAction SilentlyContinue
          if (-not $tauriExec) {
              Write-Host "❌ Tauri CLI 未安装成功，手动指定路径执行"
              $tauriPath = "./node_modules/.bin/tauri.cmd"
              if (Test-Path $tauriPath) {
                  & $tauriPath --version
                  Write-Host "✅ 找到本地 Tauri CLI：$tauriPath"
              } else {
                  Write-Host "❌ Tauri CLI 完全未安装，退出"
                  exit 1
              }
          } else {
              tauri --version
              Write-Host "✅ Tauri CLI 全局可用"
          }

      - name: 验证Cargo配置
        working-directory: screenpipe-app-tauri/src-tauri
        run: |
          Write-Host "✅ 检查二进制文件名称配置："
          Get-Content Cargo.toml | Select-String -Pattern 'name = "screenpipe-x86_64-pc-windows-msvc"'
          if (-not (Test-Path "src/main.rs")) {
              Write-Host "❌ src/main.rs 不存在，创建最小化入口文件"
              $mainContent = 'fn main() { tauri::Builder::default().run(tauri::generate_context!()).expect("error while running tauri application"); }'
              New-Item -Path "src/main.rs" -Force -Value $mainContent | Out-Null
          }

      - name: Build Tauri binary
        working-directory: screenpipe-app-tauri/src-tauri
        run: |
          cargo clean
          cargo build --target x86_64-pc-windows-msvc --release --locked --bin screenpipe-x86_64-pc-windows-msvc
          $exePath = "target/x86_64-pc-windows-msvc/release/screenpipe-x86_64-pc-windows-msvc.exe"
          if (-not (Test-Path $exePath)) {
              Write-Host "❌ 二进制文件未生成，打印编译日志："
              cargo build --target x86_64-pc-windows-msvc --release --verbose --bin screenpipe-x86_64-pc-windows-msvc
              exit 1
          }
          Write-Host "✅ 二进制文件已生成：$exePath"
          Get-ChildItem -Path $exePath

      - name: Build MSI installer
        working-directory: screenpipe-app-tauri
        run: |
          # 优先使用本地 CLI 路径，避免全局命令问题
          $tauriPath = "./node_modules/.bin/tauri.cmd"
          if (Test-Path $tauriPath) {
              & $tauriPath build --target x86_64-pc-windows-msvc --bundle msi --binary-path ./src-tauri/target/x86_64-pc-windows-msvc/release/screenpipe-x86_64-pc-windows-msvc.exe
          } else {
              tauri build --target x86_64-pc-windows-msvc --bundle msi --binary-path ./src-tauri/target/x86_64-pc-windows-msvc/release/screenpipe-x86_64-pc-windows-msvc.exe
          }
          Write-Host "✅ MSI 安装包打包完成！"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: screenpipe-windows-msvc
          path: |
            screenpipe-app-tauri/src-tauri/target/x86_64-pc-windows-msvc/release/*.exe
            screenpipe-app-tauri/src-tauri/target/release/bundle/msi/*.msi
          retention-days: 7
